<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert Élagage - Services d'élagage professionnel</title>
    <style>
        /* Réinitialisation des styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #e0f2e9; /* Fond vert clair pour tout le site */
        }

        /* En-tête */
        header {
            background-color: #e0f2e9; /* Fond vert uni pour l'en-tête */
            height: 400px;
            color: #333; /* Texte sombre pour lisibilité */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        /* Navigation */
        nav {
            background: #2e7d32; /* Vert forêt pour la navigation */
            padding: 15px 0;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Sections */
        section {
            padding: 50px 20px;
            text-align: center;
        }

        #accueil {
            background: #f4f4f4; /* Fond gris clair pour contraste */
        }

        #services, #a-propos {
            background: #e0f2e9; /* Vert clair à la place du blanc */
        }

        #contact {
            background: #e0f2e9; /* Vert clair pour cohérence */
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2e7d32;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .service-card {
            background: #e0f2e9; /* Vert clair à la place du blanc */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .service-card h3 {
            margin-bottom: 10px;
            color: #2e7d32;
        }

        /* Section Contact (texte seulement) */
        #contact p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #contact a {
            color: #2e7d32;
            text-decoration: none;
        }

        #contact a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>Robert Élagage</h1>
        <p>Votre expert en élagage et entretien d'arbres</p>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#a-propos">À propos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Section Accueil -->
    <section id="accueil">
        <h2>Bienvenue chez Robert Élagage</h2>
        <p>Nous offrons des services professionnels d'élagage, d'abattage et d'entretien d'arbres pour particuliers et entreprises
