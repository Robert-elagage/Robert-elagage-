/* Remplace la section <style> existante */
<style>
    /* Réinitialisation des styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #e0f2e9; /* Fond vert clair, inspiré du site exemple */
    }

    /* En-tête */
    header {
        background: url('https://via.placeholder.com/1200x400') no-repeat center center/cover;
        height: 400px;
        color: white;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    header h1 {
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    header p {
        font-size: 1.2rem;
        margin-top: 10px;
    }

    /* Navigation */
    nav {
        background: #2e7d32;
        padding: 15px 0;
        position: sticky;
        top: 0;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
    }

    nav ul li {
        margin: 0 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.1rem;
    }

    nav ul li a:hover {
        text-decoration: underline;
    }

    /* Sections */
    section {
        padding: 50px 20px;
        text-align: center;
    }

    #accueil {
        background: #f4f4f4;
    }

    #services, #a-propos {
        background: white;
    }

    #contact {
        background: #e0f2e9;
    }

    h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #2e7d32;
    }

    .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .service-card {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .service-card h3 {
        margin-bottom: 10px;
        color: #2e7d32;
    }

    /* Formulaire de contact */
    #contact form {
        max-width: 600px;
        margin: 0 auto;
        text-align: left;
    }

    #contact label {
        display: block;
        margin: 10px 0 5px;
    }

    #contact input, #contact textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    #contact button {
        background: #2e7d32;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    #contact button:hover {
        background: #1b5e20;
    }

    /* Footer */
    footer {
        background: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        header h1 {
            font-size: 2rem;
        }

        nav ul {
            flex-direction: column;
            text-align: center;
        }

        nav ul li {
            margin: 10px 0;
        }
    }
</style>
